{% load static %}
<!DOCTYPE html>
<html>
<style>
/* Modify the background color */

.navbar-custom {
    background-color: #182B49;
}
/* Modify brand and text color */

.navbar-custom .navbar-brand,
.navbar-custom .navbar-text {
    color: #FF552E;
}

.logo-image{
width: 90px;
height: 35px;
margin-top: 0px;
}
</style>
<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{% static 'shots/main.css' %}">

      <title>Shot Database</title>
</head>
<body >
    <header class="site-header">
      <nav class="navbar navbar-custom navbar-expand-md navbar-dark fixed-top">
        <img src='/media/images/ucsd-logo.png' class='img-fluid logo-image'>
        <div class='container'>
          <a class="navbar-brand mr-4" href="{% url 'shots-home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" style="color:#FFCD00" href="{% url 'shots-list' %}">Shots</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-sm">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
</body>
</html>
